<!doctype html>
<html lang="en">
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Your Name</h1>

  <div class="contact-info">
    <p><strong>Phone:</strong> 123-456-7890</p>
    <p><strong>Email:</strong> you@email.com</p>
  </div>

  <form action="elaya1.html" method="GET">

    <label>Name</label>
    <input type="text" placeholder="Your name" />

    <label>Email</label>
    <input type="email" placeholder="Your email" />

    <label>Gender</label>
    <div class="gender-group">
      <label><input type="radio" name="reason" value="work" /> Male</label>
      <label><input type="radio" name="reason" value="collab" /> Female</label>
      <label><input type="radio" name="reason" value="other" /> Others</label>
    </div>

    <button type="submit">Send</button>
  </form>

</body>
</html>
