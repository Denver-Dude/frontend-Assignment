<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Clicks</title>
  <style>
    @font-face {
      font-family: 'Indigo';
      src: url('Indigo.otf');
    }

    body {
      margin: 0;
      background: url('images/background3.png'); /* placeholder */
      background-size: cover;
      font-family: 'Indigo', sans-serif;
      overflow-x: hidden;
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 70px;
    }

    .corner-img {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 180px;
    }

    h1 {
      margin-bottom: -10px;
      text-align: center;
      font-size: 120px;
      color: white;
      margin-top: 40px;
      text-shadow: 0 5px 20px rgba(0,0,0,0.25);
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      /* margin-top: 40px; */
      /* padding-bottom: 100px; */
    }

    .photo {
      width: 250px;
      background: white;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      border-radius: 6px;
      transform: rotate(-4deg);
    }

    .photo:nth-child(2) {
      transform: rotate(3deg);
    }

    .photo:nth-child(3) {
      transform: rotate(-2deg);
    }

    .photo img {
      width: 100%;
      border-radius: 4px;
      display: block;
    }

  </style>
</head>
<body>

  <a href="index.html" ><img src="images/back2.webp" class="back-btn" alt="Back" /></a>

  <h1>My Clicks!</h1>

  <div class="gallery">
    <div class="photo"><img src="images/picture1.png" alt="Photo 1" /></div>
    <div class="photo"><img src="images/picture2.png" alt="Photo 2" /></div>
    <div class="photo"><img src="images/picture3.png" alt="Photo 3" /></div>
  </div>

  <a href="https://den-enterprise.github.io/Denver/"><img src="images/FIND MORE About 2.png" class="corner-img" alt="Corner" /></a>

</body>
</html>
