<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Attendance</title>
<style>
  @font-face {
    font-family: 'Indigo';
    src: url('Indigo.otf');
  }

  body {
    margin: 0;
    background: url('images/background2.png'); /* placeholder */
    background-size: cover;
    font-family: 'Indigo', sans-serif;
    overflow-x: hidden;
  }

  .back-btn {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 70px;
  }

  .corner-img {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 180px;
  }

  .table-wrapper {
      width: 900px;
      margin: 115px auto 0px;
      background: white;
      border-radius: 60px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 0;
      position: relative;
  }

  .table-wrapper::before {
    content: "Attendance";
    position: absolute;
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 130px;
    color: white;
    text-shadow: 0 5px 20px rgba(0,0,0,0.2);
    white-space: nowrap;
    z-index: -1;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 60px;
    overflow: hidden;
    font-size: 48px;
    text-align: center;
  }

  th, td {
    padding: 25px 0;
  }

  th {
    background: white;
    color: #d32f2f;
  }

  tr:nth-child(even) td {
    background: #d32f2f;
    color: white;
  }

  tr:nth-child(odd) td {
    background: white;
    color: #d32f2f;
  }

  td {
    border-bottom: 20px solid #9e9e9e;
  }

  tr:last-child td {
    border-bottom: none;
  }
</style>
</head>
<body>

<a href="index.html" ><img src="images/back3.png" class="back-btn" alt="Back" /></a>

<div class="table-wrapper">
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>30</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>25</td>
      <td>London</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>35</td>
      <td>Sydney</td>
    </tr>
  </table>
</div>

 <a href="https://den-enterprise.github.io/Denver/"><img src="images/FIND MORE About3.png" class="corner-img" alt="Corner Logo" /></a>

</body>
</html>
